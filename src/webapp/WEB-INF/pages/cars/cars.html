<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1" style="width: 300px">
    <tr style="font-weight: bold">
        <td>Brand</td>
        <td>Model</td>
        <td>SpeedLimit</td>
    </tr>
<tr th:each="car : ${allCars}">
    <td th:text="${car.brand}">brand</td>
    <td th:text="${car.model}">model</td>
    <td th:text="${car.speedLimit}">speedLimit</td>
</tr>
</table>

</body>
</html>
